name: Release

on:
  push:
    branches:
      - master
    paths:
      - pom.xml
      - README.md

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Run tests
        run: mvn -B test
      - name: Package
        run: mvn -B package -DskipTests
      - name: Read version
        id: version
        run: echo "value=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)" >> "$GITHUB_OUTPUT"
      - name: Check release tag
        id: tag
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.version.outputs.value }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Create GitHub release
        if: steps.tag.outputs.exists == 'false' && !endsWith(steps.version.outputs.value, '-SNAPSHOT')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.value }}
          name: v${{ steps.version.outputs.value }}
          files: target/*.jar
